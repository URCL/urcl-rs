[package]
name = "urcl-rs"
version = "0.1.2"
edition = "2021"
description = "A blazingly fast URCL emulator"
license = "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib"]

[dependencies]
wasm-bindgen = "0.2"
console_error_panic_hook = "0.1.6"
strum = "0.24"
strum_macros = "0.24"
num-traits = "0.2.15"
num-derive = "0.3.3"
html-escape = "0.2.13"
serenity = { version = "0.11", optional = true }
tokio = { version = "1.21.2", features = ["macros", "rt-multi-thread"], optional = true }
reqwest = { version = "0.11.13", optional = true }
png = { version = "0.17.7", optional = true }
serde = { version = "1.0", features = ["derive"] }
toml = "0.5.10"
base64 = { version = "0.20.0", optional = true }

[profile.release]
lto = true
overflow-checks = false

[profile.dev]
overflow-checks = false

[features]
default = []
bot = ["dep:serenity", "dep:tokio", "dep:reqwest", "dep:png"]
password = ["bot", "dep:base64"]