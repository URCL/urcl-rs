<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="index.css" />
        <script src="script.js" type="module"></script>
        <title>URCL-rs</title>
    </head>
    <body>
        <nav>
            <button class="symbol red">ERROR LOGS</button>
            <button class="symbol green" id="emulate">COMPILE/RUN <input id="auto-emulate" type="checkbox" checked="true"></button>
            <button class="symbol blue">DOCUMENTATION</button>
            <button class="symbol yellow">EXAMPLES</button>
            <button class="symbol magenta">SETTINGS</button>
            <button class="symbol" id="clear">CLEAR</button>
        </nav>
        <main>
            <div class="io">
                <div class="io_div left">
                    <h2>Input</h2>
                    <textarea name="stdin" id="stdin" spellcheck="false"></textarea>
                </div>
                <div class="io_div right">
                    <h2>Tokens</h2>
                    <pre id="stdout"></pre>
                </div>
            </div>
        </main>
    </body>
</html>
